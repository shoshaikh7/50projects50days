<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/29c8d7fa4a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Image Carousel</title>
</head>

<body>
  <div class="carousel">
    <div class="image-container" id="imgs">
      <img src="https://images.unsplash.com/photo-1642012267677-54fb90e4eae5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="first-image">
      <img src="https://images.unsplash.com/photo-1642013352199-7629716415c6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="second-image">
      <img src="https://images.unsplash.com/photo-1641941003546-bd3a3456f5ba?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="third-image">
      <img src="https://images.unsplash.com/photo-1641978909561-015aaa540119?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="fourth-image">
      <img src="https://images.unsplash.com/photo-1641979284150-c0a5fae70674?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="fifth-image">
      <img src="https://images.unsplash.com/photo-1641981601596-39a7403ebf47?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80" alt="sixth-image">
    </div>
    <div class="buttons-container">
      <button class="btn" id="left">Prev</button>
      <button class="btn" id="right">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
