<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/29c8d7fa4a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Github Profiles</title>
</head>

<body>
  <form class="user-form" id="form">
    <input type="text" id="search" placeholder="Search a Github User">
  </form>
  <main id="main">
    <div class="card">
      <div>
        <img src="https://randomuser.me/api/portraits/men/30.jpg" alt="avatar" class="avatar">
      </div>
      <div class="user-info">
        <h2>John Doe</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis eos delectus deleniti, aperiam distinctio ut
          voluptate alias provident ipsa quibusdam.</p>
        <ul>
          <li>300 <strong>Followers</strong></li>
          <li>100 <strong>Following</strong></li>
          <li>30 <strong>Repos</strong></li>
        </ul>
        <div id="repos">
          <a href="#" class="repo">Repo 1</a>
          <a href="#" class="repo">Repo 2</a>
          <a href="#" class="repo">Repo 3</a>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
