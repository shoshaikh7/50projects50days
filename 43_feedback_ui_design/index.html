<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/29c8d7fa4a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Let Us Know Your Feedback</title>
</head>

<body>
  <div id="panel" class="panel-container">
    <strong>How satisfied are you with our <br>customer support performance?</strong>
    <div class="ratings-container">
      <div class="rating">
        <img src="https://cdn-icons-png.flaticon.com/512/725/725099.png" alt="Unhappy">
        <small>Unhappy</small>
      </div>
      <div class="rating">
        <img src="https://cdn-icons-png.flaticon.com/512/725/725085.png" alt="Neutral">
        <small>Neutral</small>
      </div>
      <div class="rating active">
        <img src="https://cdn-icons-png.flaticon.com/512/725/725107.png" alt="Satisfied">
        <small>Satisfied</small>
      </div>
    </div>
    <button class="btn" id="send">Send Feedback</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
