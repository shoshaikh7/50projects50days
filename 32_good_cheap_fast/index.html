<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/29c8d7fa4a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Good, Cheap, Fast</title>
</head>

<body>
  <h2>How do you want your project to be?</h2>
  <div class="toggle-container">
    <input type="checkbox" class="toggle" id="good">
    <label for="good" class="label">
      <div class="ball"></div>      
    </label>
    <span>Good</span>
  </div>
  <div class="toggle-container">
    <input type="checkbox" class="toggle" id="cheap">
    <label for="cheap" class="label">
      <div class="ball"></div>      
    </label>
    <span>Cheap</span>
  </div>
  <div class="toggle-container">
    <input type="checkbox" class="toggle" id="fast">
    <label for="fast" class="label">
      <div class="ball"></div>      
    </label>
    <span>Fast</span>
  </div>

  <script src="script.js"></script>
</body>

</html>
